<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixi's Anthro Size Diff Calculator!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <meta property="og:title" content="Vixi's Anthro Size Diff Calculator" />
    <meta property="og:description" content="Vixi didn't fill this out lol~" />
    <meta property="og:image"
        content="https://size-diff.kitsunehosting.net/generate-image?species=default_species&height=default_height&gender=default_gender" />
    <meta property="og:url" content="https://size-diff.kitsunehosting.net/" />
    <meta property="og:type" content="website" />
</head>

<!-- Wait, how'd you get here?! :P -->

<body>
    <div class="container">
        <h1>Vixi's Anthro Size Diff Calculator!</h1>

        <form method="POST" class="form-container">
            <div class="form-group">
                <label for="species">Select Species:</label>
                <select id="species" name="species">
                    {% for specie in species %}
                    <option value="{{ specie }}" {% if specie==selected_species %} selected {% endif %}>
                        {{ specie.replace('_', ' ').title() }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="gender">Select Gender:</label>
                <select id="gender" name="gender">
                    <option value="male" {% if selected_gender=='male' %} selected {% endif %}>Male</option>
                    <option value="female" {% if selected_gender=='female' %} selected {% endif %}>Female</option>
                    <option value="androgynous" {% if selected_gender=='androgynous' %} selected {% endif %}>Androgynous
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="anthro_height">Anthro Height:</label>
                <input type="number" step="0.1" id="anthro_height" name="anthro_height" value="{{ anthro_height }}">
            </div>

            <button type="submit">Calculate</button>
        </form>

        {% if calculated_heights %}
        <div class="image-container">
            <h2>Scaled Species Lineup</h2>
            <div class="images-row">
                <!-- This section will hold the images side by side -->
                {% for gender, height in calculated_heights.items() %}
                <div class="species-image">
                    <img src="{{ url_for('static', filename='images/' + selected_species + '.png') }}"
                        alt="{{ selected_species }}" style="height: {{ height }}px;">
                    <p>{{ gender.title() }}: {{ height }} cm</p>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
