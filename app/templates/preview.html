<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixi's Anthro Size Diff Calculator</title>

    <!-- Open Graph Meta Tags for Link Previews -->
    <meta property="og:title" content="Vixi's Anthro Size Diff Calculator">
    <meta property="og:description" content="Calculate size differences between anthro species">
    <meta property="og:image" content="{{ image_url }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">

    <!-- Twitter Cards for Twitter preview -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Anthro Size Diff Calculator">
    <meta name="twitter:description" content="Doot! I didn't fill this out :P">
    <meta name="twitter:image" content="{{ image_url }}">

</head>

<body>
    <h1>Anthro Size Diff Calculator</h1>
    <p>Species: {{ species }}</p>
    <p>Height: {{ height }}</p>
    <p>Gender: {{ gender }}</p>

    <img src="{{ image_url }}" alt="Generated Preview Image">
</body>

</html>
